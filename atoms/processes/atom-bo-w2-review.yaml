content:
  summary: Processor reviews W-2 forms for accuracy and completeness
  description: Processor reviews W-2 forms for accuracy and completeness
  steps:
  - Processor opens W-2 documents
  - Verify W-2 matches application income
  - Check for multiple employers
  - Verify tax year consistency
  - Flag any discrepancies
  purpose: This process enables Processor Reviews W-2 Forms to be completed efficiently
    and accurately.
  business_context: This is a critical component of the home lending process that
    ensures compliance, accuracy, and customer satisfaction.
  inputs:
  - Required data and documents as specified in the process steps
  outputs:
  - Processed data and status updates as specified in the process steps
  prerequisites:
  - All required upstream processes must be completed
  success_criteria:
  - Process completed successfully
  - All required outputs generated
  - Status updated in system
  exceptions:
  - condition: Blurry or unreadable W-2
    action: Request new W-2 upload
  - condition: W-2 income doesn't match application
    action: Escalate to underwriter
