content:
  summary: Review bank statements for large deposits and source of funds
  description: Review bank statements for large deposits and source of funds
  steps:
  - Review 2 months of bank statements
  - Identify large deposits (>25% of monthly income)
  - Request source of funds documentation
  - Verify sufficient reserves
  - Document findings
  purpose: This process enables Processor Reviews Asset Source to be completed efficiently
    and accurately.
  business_context: This is a critical component of the home lending process that
    ensures compliance, accuracy, and customer satisfaction.
  inputs:
  - Required data and documents as specified in the process steps
  outputs:
  - Processed data and status updates as specified in the process steps
  prerequisites:
  - All required upstream processes must be completed
  success_criteria:
  - Process completed successfully
  - All required outputs generated
  - Status updated in system
  exceptions:
  - condition: Large unexplained deposit
    action: Request gift letter or explanation
  - condition: Insufficient reserves
    action: Request additional asset documentation
