content:
  summary: Review appraisal for accuracy, value reasonableness, and compliance
  description: Review appraisal for accuracy, value reasonableness, and compliance
  steps:
  - Review property description
  - Verify comparable sales
  - Check value reasonableness
  - Review property condition
  - Verify compliance with guidelines
  - Flag any issues for underwriter
  purpose: This process enables Processor Reviews Appraisal to be completed efficiently
    and accurately.
  business_context: This is a critical component of the home lending process that
    ensures compliance, accuracy, and customer satisfaction.
  inputs:
  - Required data and documents as specified in the process steps
  outputs:
  - Processed data and status updates as specified in the process steps
  prerequisites:
  - All required upstream processes must be completed
  success_criteria:
  - Process completed successfully
  - All required outputs generated
  - Status updated in system
  exceptions:
  - condition: Appraised value below purchase price
    action: Route to underwriter for LTV adjustment
  - condition: Property condition issues
    action: Request repairs or value adjustment
