moduleId: module-credit-analysis
content:
  summary: Detailed review of credit history, scores, and trade lines
  description: Detailed review of credit history, scores, and trade lines
  steps:
  - Review credit scores from all bureaus
  - Analyze payment history
  - Review trade lines and balances
  - Identify derogatory items
  - Calculate total monthly debt payments
  - Document credit analysis
  purpose: This process enables Processor Analyzes Credit Report to be completed efficiently
    and accurately.
  business_context: This is a critical component of the home lending process that
    ensures compliance, accuracy, and customer satisfaction.
  inputs:
  - Required data and documents as specified in the process steps
  outputs:
  - Processed data and status updates as specified in the process steps
  prerequisites:
  - All required upstream processes must be completed
  success_criteria:
  - Process completed successfully
  - All required outputs generated
  - Status updated in system
  exceptions:
  - condition: Credit score below minimum
    action: Route to manual underwriting
  - condition: Recent bankruptcy or foreclosure
    action: Require explanation letter
