summary: Policy governing use of AI services (Claude API) including data privacy, PII handling, and compliance requirements
content: |
  # AI/ML Usage Policy (Claude API)

  ## Purpose
  Define acceptable use of Claude API for impact analysis while protecting user privacy and complying with data protection regulations.

  ## Prohibited Data (per claude.md)

  ### Never Send to External AI
  - Personally Identifiable Information (PII)
  - Email addresses
  - Phone numbers
  - Internal IP addresses or hostnames
  - API keys, tokens, or credentials
  - Customer data or sensitive business information
  - Full atom content (summaries only, max 200 chars)

  ## Allowed Data

  ### Can Be Sent to Claude API
  - Atom IDs (REQ-001, DES-002, etc.)
  - Atom types (requirement, design, etc.)
  - Atom titles (non-sensitive)
  - Truncated summaries (max 200 characters)
  - Metadata: priority, status (not owner names)
  - Relationship counts (downstream_count)
  - Module IDs (non-sensitive)

  ## Technical Safeguards

  ### Implementation Requirements
  - Data sanitization before API calls
  - Context truncation (max 4000 tokens)
  - Temperature = 0.0 for deterministic output
  - Response validation and sanitization
  - Fallback to rule-based analysis
  - API rate limiting (1000 requests/day)
  - Audit logging of all API calls

  ## Vendor Management

  ### Anthropic API Requirements
  - Data Processing Agreement (DPA) in place
  - GDPR compliance verified
  - SOC 2 Type II certification
  - Data retention: no training on customer data
  - Geographic restrictions: US and EU only

  ## Monitoring and Compliance

  ### Required Logs
  - Timestamp of API call
  - Request size (token count)
  - Response received (yes/no)
  - Fallback used (yes/no)
  - User/PR triggering analysis

  ### Audit Requirements
  - Quarterly review of API usage
  - Annual security assessment
  - Incident response plan for data exposure
  - Vendor risk assessment annually

  ## Approval Requirements

  ### Changes Requiring Review
  - New AI models or providers
  - Changes to data sent to API
  - New use cases beyond impact analysis
  - Increase in API rate limits

  ### Review Process
  - Security team approval required
  - Privacy team approval required
  - Legal review for contract changes
  - Architecture review for technical changes

  ## User Rights (GDPR/CCPA)

  ### Data Subject Rights
  - Users can request details of AI processing
  - Users can opt-out of AI analysis (fallback used)
  - Users can request deletion of API logs (30 days)
  - Transparency in AI decision-making

