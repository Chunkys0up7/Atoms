services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: gndp-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gndp-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gndp-api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - API_ADMIN_TOKEN=${API_ADMIN_TOKEN:-dev-admin-token}
      - RAG_INDEX_DIR=/app/rag-index
    volumes:
      - ./rag-index:/app/rag-index
      - ./atoms:/app/atoms
      - ./modules:/app/modules
      - ./docs:/app/docs
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gndp-network

  # Frontend (React + Vite) - Run separately with 'npm run dev'
  # Uncomment when you have a frontend/Dockerfile
  # frontend:
  #   build:
  #     context: .
  #     dockerfile: frontend.Dockerfile
  #   container_name: gndp-frontend
  #   ports:
  #     - "5173:5173"
  #   environment:
  #     - VITE_API_URL=http://localhost:8000
  #   volumes:
  #     - ./components:/app/components
  #     - ./src:/app/src
  #     - /app/node_modules
  #   networks:
  #     - gndp-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:

networks:
  gndp-network:
    driver: bridge
