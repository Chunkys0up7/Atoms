  - "trailing-dot.@example.com"
  - "local-part-too-long-" + "a"*300 + "@example.com"
  - "bad-characters-in-local-part!#$%\"()=+@example.com"
  - "spaces in local@domain.com"
  - "unbalanced"quotes@domain.com
