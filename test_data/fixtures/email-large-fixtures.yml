notes: |
  - Use `valid_emails` for positive format and MX checks.
  - `invalid_emails` are for format rejection tests.
  - `disposable_domains` and `role_addresses` cover policy-based rejects.
  - `dns_failures` simulate MX/DNS lookup failures.
