# Approval workflow configuration
approval:
  required: true
  threshold_risk_score: 80
  stages:
    - name: draft
      label: Draft
      assigned_to: Module Author
      description: Module is being created and edited
    - name: technical_review
      label: Technical Review
      assigned_to: Engineering Team
      description: Technical validation of module composition
      max_response_hours: 48
      escalation_to: VP Engineering
    - name: compliance_review
      label: Compliance Review
      assigned_to: Compliance Team
      description: Regulatory and compliance verification
      max_response_hours: 24
      escalation_to: Chief Compliance Officer
      required_if: criticality >= HIGH
    - name: security_review
      label: Security Review
      assigned_to: Security Team
      description: Security and data protection review
      max_response_hours: 24
      escalation_to: CISO
      required_if: criticality == CRITICAL
    - name: approved
      label: Approved
      assigned_to: VP Engineering
      description: Module approved for production use
  approvers:
    - role: technical-lead
      max_response_hours: 48
    - role: compliance-officer
      max_response_hours: 24
      required_if: criticality >= HIGH
    - role: security-analyst
      max_response_hours: 24
      required_if: criticality == CRITICAL

