---
# Pre-commit hooks for atom validation
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: Lint YAML files
        files: \.(yaml|yml)$
        args: [--strict]

  # Python code quality
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        name: Format Python code
        language_version: python3
        files: \.py$

  # Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        files: \.(yaml|yml)$
      - id: check-json
        name: Check JSON syntax
        files: \.json$
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings

  # Custom atom validation
  - repo: local
    hooks:
      - id: validate-atoms
        name: Validate Atom Schema
        entry: python scripts/validate_atoms.py
        language: system
        files: ^atoms/.*\.(yaml|yml)$
        pass_filenames: false
        args: [atoms]

      - id: validate-test-atoms
        name: Validate Test Atom Schema
        entry: python scripts/validate_atoms.py
        language: system
        files: ^test_data/atoms/.*\.(yaml|yml)$
        pass_filenames: false
        args: [test_data/atoms]
