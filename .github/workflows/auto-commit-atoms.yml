name: Auto-commit Atom Changes

on:
  # Run when atoms directory changes are pushed
  push:
    paths:
      - 'atoms/**/*.yaml'
      - 'test_data/**/*.yaml'
  # Run every 5 minutes to catch any uncommitted atom changes
  schedule:
    - cron: '*/5 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for atom changes
        id: check_changes
        run: |
          git add atoms/**/*.yaml test_data/**/*.yaml 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No atom changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Atom changes detected"
            git diff --cached --stat
          fi

      - name: Commit atom changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Get list of changed atoms
          CHANGED_ATOMS=$(git diff --cached --name-only | grep -E '\.yaml$' | wc -l)

          # Create commit message
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          COMMIT_MSG="chore(atoms): auto-commit ${CHANGED_ATOMS} atom change(s)

          Automated commit of atom changes detected at ${TIMESTAMP}

          Changed files:
          $(git diff --cached --name-only | grep -E '\.yaml$' | sed 's/^/- /')

          ü§ñ Generated by GitHub Actions"

          # Commit the changes
          git commit -m "$COMMIT_MSG"

      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git push origin ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "‚úÖ Atom changes committed and pushed successfully"
          else
            echo "‚ÑπÔ∏è No atom changes to commit"
          fi
