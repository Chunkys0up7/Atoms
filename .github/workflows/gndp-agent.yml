name: GNDP Agent

on:
  pull_request:
    paths:
      - 'atoms/**'
      - 'modules/**'
      - 'docs/**'

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Schema validation (docs/build)
        run: |
          python docs/build_docs.py --validate || true

      - name: Run impact analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python docs/impact_analysis.py --pr ${{ github.event.pull_request.number }} || true

      - name: Call Claude helper
        if: ${{ secrets.CLAUDE_API_KEY != '' }}
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/claude_helper.py --pr ${{ github.event.pull_request.number }} --out artifacts/claude_report.json || true

      - name: Post PR report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/post_pr_report.py --pr ${{ github.event.pull_request.number }} --claude artifacts/claude_report.json || true
