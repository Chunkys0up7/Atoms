name: CI Pipeline

on:
  push:
    branches: [main, develop, chore/add-test-data]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write

jobs:
  lint-and-validate:
    name: Lint and Schema Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Run flake8
        run: |
          flake8 api/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 api/ scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: false

      - name: Check code formatting with black
        run: |
          black --check api/ scripts/ tests/
        continue-on-error: true

      - name: Validate atom schemas
        run: |
          python -c "
          import os
          import json
          import yaml
          from jsonschema import validate, ValidationError

          # Load schema
          with open('schemas/atom.schema.json', 'r') as f:
              schema = json.load(f)

          # Validate all atoms
          atoms_dir = 'atoms'
          errors = []
          for root, dirs, files in os.walk(atoms_dir):
              for file in files:
                  if file.endswith('.yaml'):
                      path = os.path.join(root, file)
                      try:
                          with open(path, 'r') as f:
                              atom = yaml.safe_load(f)
                          validate(instance=atom, schema=schema)
                          print(f'✓ {path}')
                      except ValidationError as e:
                          errors.append(f'{path}: {e.message}')

          if errors:
              print('Schema validation errors:')
              for err in errors:
                  print(f'  - {err}')
              exit(1)
          else:
              print('All atoms passed schema validation')
          "
        continue-on-error: false

      - name: Validate module schemas
        run: |
          python -c "
          import os
          import json
          import yaml
          from jsonschema import validate, ValidationError

          # Load schema
          with open('schemas/module.schema.json', 'r') as f:
              schema = json.load(f)

          # Validate all modules
          modules_dir = 'modules'
          errors = []
          for root, dirs, files in os.walk(modules_dir):
              for file in files:
                  if file.endswith('.yaml'):
                      path = os.path.join(root, file)
                      try:
                          with open(path, 'r') as f:
                              module = yaml.safe_load(f)
                          validate(instance=module, schema=schema)
                          print(f'✓ {path}')
                      except ValidationError as e:
                          errors.append(f'{path}: {e.message}')

          if errors:
              print('Schema validation errors:')
              for err in errors:
                  print(f'  - {err}')
              exit(1)
          else:
              print('All modules passed schema validation')
          "
        continue-on-error: false

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-validate

    services:
      neo4j:
        image: neo4j:5.15-community
        env:
          NEO4J_AUTH: neo4j/password
          NEO4J_PLUGINS: '["apoc"]'
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create test data directories
        run: |
          mkdir -p rag-index
          mkdir -p docs/generated

      - name: Run unit tests
        env:
          NEO4J_BOLT_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: password
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pytest tests/unit/ -v --cov=api --cov-report=xml --cov-report=term-missing --junitxml=junit-unit.xml
        continue-on-error: false

      - name: Run integration tests
        env:
          NEO4J_BOLT_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: password
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pytest tests/integration/ -v --cov=api --cov-append --cov-report=xml --cov-report=term-missing --junitxml=junit-integration.xml
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            junit-unit.xml
            junit-integration.xml
            coverage.xml

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mkdocs mkdocs-material

      - name: Build graph from atoms
        run: |
          python docs/build_docs.py --source atoms --output docs/generated

      - name: Validate generated graph
        run: |
          python -c "
          import json
          import os

          graph_path = 'docs/generated/api/graph/full.json'
          if not os.path.exists(graph_path):
              print(f'Graph file not found: {graph_path}')
              exit(1)

          with open(graph_path, 'r') as f:
              graph = json.load(f)

          node_count = len(graph.get('nodes', []))
          edge_count = len(graph.get('edges', []))

          print(f'Graph OK: {node_count} nodes, {edge_count} edges')

          if node_count == 0:
              print('WARNING: Graph has no nodes')
              exit(1)
          "
        continue-on-error: false

      - name: Build MkDocs site
        run: |
          mkdocs build --strict

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: gndp-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test API container
        run: |
          docker run -d --name gndp-api-test -p 8000:8000 -e NEO4J_BOLT_URI=bolt://localhost:7687 gndp-api:latest
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop gndp-api-test
          docker rm gndp-api-test

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for secrets
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
