name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mkdocs mkdocs-material

      - name: Build graph from atoms
        run: |
          python docs/build_docs.py --source atoms --output docs/generated

      - name: Validate generated graph
        run: |
          python -c "
          import json
          import os

          graph_path = 'docs/generated/api/graph/full.json'
          if not os.path.exists(graph_path):
              print(f'ERROR: Graph file not found: {graph_path}')
              exit(1)

          with open(graph_path, 'r') as f:
              graph = json.load(f)

          node_count = len(graph.get('nodes', []))
          edge_count = len(graph.get('edges', []))

          print(f'Graph validated: {node_count} nodes, {edge_count} edges')

          if node_count == 0:
              print('ERROR: Graph has no nodes')
              exit(1)
          "

      - name: Build MkDocs site
        run: |
          mkdocs build --strict

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site/'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
