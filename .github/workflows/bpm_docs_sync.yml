name: BPM Docs Sync & Validate

on:
  push:
    paths:
      - 'processes/**'
      - 'documentation/**'
      - 'ontology.yaml'
      - 'atoms/**'
      - 'modules/**'
  workflow_dispatch:

jobs:
  generate-and-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Generate Documentation (Loop 1)
        run: python scripts/generate_docs_from_bpmn.py
        
      - name: Generate Ontology Docs
        run: python scripts/generate_ontology_docs.py
        
      - name: Generate Knowledge Graph Docs
        run: python scripts/generate_kg_docs.py

      - name: Commit Generated Docs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-generate documentation [skip ci]"
          file_pattern: 'documentation/**'
          
      - name: Validate Documentation (Loop 4)
        run: python scripts/validate_bpmn_docs.py
