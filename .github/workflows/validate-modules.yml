name: Validate Modules

on:
  push:
    paths:
      - 'modules/**/*.yaml'
      - 'test_data/modules/**/*.yaml'
      - 'schemas/module.schema.json'
      - 'scripts/validate_modules.py'
  pull_request:
    paths:
      - 'modules/**/*.yaml'
      - 'test_data/modules/**/*.yaml'
      - 'schemas/module.schema.json'
      - 'scripts/validate_modules.py'
  workflow_dispatch:

jobs:
  validate-module-schemas:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema

      - name: Run module validation
        id: validate
        run: |
          python scripts/validate_modules.py 2>&1 | tee validation-output.txt
          echo "validation_exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Generate validation report
        if: always()
        run: |
          echo "## üìã Module Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat validation-output.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR with validation results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('validation-output.txt', 'utf8');
            const exitCode = '${{ steps.validate.outputs.validation_exit_code }}';

            const icon = exitCode === '0' ? '‚úÖ' : '‚ùå';
            const status = exitCode === '0' ? 'PASSED' : 'FAILED';

            const body = `## ${icon} Module Validation ${status}

            <details>
            <summary>View validation results</summary>

            \`\`\`
            ${output}
            \`\`\`

            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: module-validation-results
          path: validation-output.txt
          retention-days: 30

      - name: Check validation status
        if: steps.validate.outputs.validation_exit_code != '0'
        run: |
          echo "‚ùå Module validation failed"
          echo "Review the validation output above for details"
          exit 1

      - name: Validation success
        if: steps.validate.outputs.validation_exit_code == '0'
        run: |
          echo "‚úÖ All modules validated successfully"
