[pytest]
# Pytest configuration for GNDP test suite

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=api
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --junitxml=junit.xml

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may be slower)
    slow: Slow running tests
    async: Asynchronous tests
    neo4j: Tests requiring Neo4j
    claude: Tests requiring Claude API
    rag: RAG system tests

# Paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = api
omit =
    */tests/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
